<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>

    <div class="container">
    <div class='grid'> <!-- for the actual card. div--self explantory -->
        <div class='image'>
          <img src="./images/image-product-desktop.jpg" alt="image-product-desktop">
        </div> <!-- space for background image. -->
        <div class='details'>
                <h4 class="product">
                  perfume
                </h4>
                <h1 class="brand">
                  Gabrielle  Essence Eau De Parfum
                </h1>
                <p class ='description'>
                  A floral, solar and voluptuous interpretation 
                  composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price-container">
                  <p class="new_price">$149.99</p>
                  <p class="old_price">$169.99</p> 
                </div>
                <button class="btn">
                   <img src="./images/icon-cart.svg" alt="icon-cart">Add to cart
                </button>
        </div>
    
    </main>
    

      
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="Abdulaziz Hussein">Abdulaziz Hussein</a>.
    </div>
</body>
</html>
